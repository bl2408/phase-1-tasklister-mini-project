<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" defer></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="newTaskDescription">Task description:</label>
      <input type="text" id="newTaskDescription" name="newTaskDescription" placeholder="description">
      <input type="date" id="newTaskDate" name ="newTaskDate">
      <select name="newTaskPriority" id="newTaskPriority">
        <option value="" selected disabled hidden>Priority</option>
        <option value="1" class="red">High</option>
        <option value="2" class="yellow">Medium</option>
        <option value="3" class="green">Low</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    
  </div>

</body>
</html>
